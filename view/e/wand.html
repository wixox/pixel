<div class="option-icon"><img src="/img/tool/thick/wand.svg"></div>

<div id="wand-settings">

    <label class="tab-10">§mode§:</label>
    <div class="switch-icon-field tab-5">
        <input type="radio" id="wand-mode-new" name="wand-mode" value="new" checked/><label for="wand-mode-new" tooltip="§newSelection§" flow="down"><img src="/img/icon/selection-new.svg"/></label>
        <input type="radio" id="wand-mode-add" name="wand-mode" value="add" /><label for="wand-mode-add" tooltip="§addToSelection§" flow="down"><img src="/img/icon/selection-add.svg"/></label>
        <input type="radio" id="wand-mode-remove" name="wand-mode" value="remove" /><label for="wand-mode-remove" tooltip="§removeFromSelection§" flow="down"><img src="/img/icon/selection-remove.svg"/></label>
    </div>

    <div id="wand-tolerance" class="range-box tab-20"></div>

    <div id="wand-feather" class="range-box tab-20"></div>

    <input type="checkbox" id="wand-anti-alias" checked>
    <label class="tab-25 switch" for="wand-anti-alias"><span></span>§antiAlias§</label>

    <input type="checkbox" id="wand-contiguous" checked>
    <label class="tab-20 switch" for="wand-contiguous"><span></span>§contiguous§</label>

    <input type="checkbox" id="wand-sample-all">
    <label class="tab-20 switch" for="wand-sample-all"><span></span>§sampleAllLayers§</label>

</div>
