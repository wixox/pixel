<div class="option-icon"><img src="/img/tool/thick/lasso.svg"></div>

<div id="lasso-settings">

    <label class="tab-10">§type§:</label>            
    <div class="switch-icon-field tab-5">
        <input type="radio" id="lasso-type-free" name="lasso-type" value="free" checked /><label for="lasso-type-free" tooltip="§free§" flow="down"><img src="/img/icon/lasso-free.svg"/></label>
        <input type="radio" id="lasso-type-polygon" name="lasso-type" value="polygon" /><label for="lasso-type-polygon" tooltip="§polygon§" flow="down"><img src="/img/icon/lasso-polygon.svg"/></label>
        <input type="radio" id="lasso-type-bezier" name="lasso-type" value="bezier" /><label for="lasso-type-bezier" tooltip="§bezier§" flow="down"><img src="/img/icon/lasso-bezier.svg"/></label>
        <input type="radio" id="lasso-type-magnet" name="lasso-type" value="magnet" /><label for="lasso-type-magnet" tooltip="§magnetic§" flow="down"><img src="/img/icon/lasso-magnet.svg"/></label>
    </div>

    <label class="tab-20">§mode§:</label>
    <div class="switch-icon-field tab-5">
        <input type="radio" id="lasso-mode-new" name="lasso-mode" value="new" checked/><label for="lasso-mode-new" tooltip="§newSelection§" flow="down"><img src="/img/icon/selection-new.svg"/></label>
        <input type="radio" id="lasso-mode-add" name="lasso-mode" value="add" /><label for="lasso-mode-add" tooltip="§addToSelection§" flow="down"><img src="/img/icon/selection-add.svg"/></label>
        <input type="radio" id="lasso-mode-remove" name="lasso-mode" value="remove" /><label for="lasso-mode-remove" tooltip="§removeFromSelection§" flow="down"><img src="/img/icon/selection-remove.svg"/></label>
    </div>

    <div id="lasso-magnet-settings">
        <div id="lasso-magnet-size" class="range-box tab-20"></div>
    </div>

    <div id="lasso-feather" class="range-box tab-20"></div>

    <input type="checkbox" id="lasso-anti-alias" checked />
    <label class="switch tab-25" for="lasso-anti-alias"><span></span>§antiAlias§</label>
</div>
