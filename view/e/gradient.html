    <div class="tab-10">§viewGradientNoLayer§</div>
</div>

<div id="gradient-settings">

    <label class="tab-10">§type§:</label>
    <div class="switch-field tab-5">
        <input type="radio" id="gradient-type-linear" name="gradient-type" value="linear" checked/><label for="gradient-type-linear">§linear§</label>
        <input type="radio" id="gradient-type-radial" name="gradient-type" value="radial"/><label for="gradient-type-radial">§radial§</label>

    <div id="gradient-grad" class="tab-5"></div>

    <label class="tab-20">§blend§:</label>
    <div class="select">
        <select id="gradient-blend">
            <option value="">§blendModeNone§</option>

            <option value="color-burn">§blendModeColorBurn§</option>
            <option value="hard-light">§blendModeHardLight§</option>
            <option value="soft-light">§blendModeSoftLight§</option>
            <option value="difference">§blendModeDifference§</option>
            <option value="exclusion">§blendModeExclusion§</option>
            <option value="hue">§blendModeHue§</option>
            <option value="saturation">§blendModeSaturation§</option>
            <option value="color">§blendModeColor§</option>
            <option value="luminosity">§blendModeLuminosity§</option>
        </select>
    </div>

</div>
